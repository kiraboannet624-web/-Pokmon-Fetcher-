<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-white min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-500">


    <header class="text-center mb-8">
        <h1 class="text-4xl font-extrabold mb-2">Pok√©<span class="text-red-500">Stats</span></h1>
        <p class="text-slate-500 dark:text-slate-400">Search by  name or ID</p>
    </header>

    <main class="w-full max-w-md">
        <div class="flex gap-2 mb-6">
            <input type="text" id="pokemonInput" placeholder="name, 132" 
                class="flex-1 p-3 rounded-xl border-2 border-slate-200 focus:border-red-500 outline-none shadow-sm dark:bg-slate-800 dark:border-slate-700 dark:text-white transition-all">
            <button id="searchBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-xl transition-all active:scale-95 disabled:opacity-50">
                Search
            </button>
        </div>

        <div id="loader" class="hidden flex justify-center my-10">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-red-500"></div>
        </div>

        <div id="displayArea"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
